  background-position: 50%;
  mix-blend-mode: multiply;
}

.svg-template:hover{
  fill:none;
  stroke:aqua;
  stroke-width: 10px;
  stroke-linejoin: round;
}

.jscolor {
  position: fixed;
  bottom: 4em;
  right: 4em;
  z-index: 3;
  padding: 1em;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
  border: 0;
  border-radius: 5px;
  cursor: pointer;
}
