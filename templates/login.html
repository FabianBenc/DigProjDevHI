<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	
<style>
    body {
     background-color: aliceblue;
    }
    main {
     display: block;
    }
 </style>
</head>

<body>
	<div class="main">  	
			<div class="signup">
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <p>{{ field.label }}: <br> {{ field }}</p>
                    {% endfor %}
                    <button type="submit">Signup</button>
                </form>
			</div>

			<div class="login">
				<form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <p>{{ field.label }}: <br> {{ field }}</p>
                    {% endfor %}
                    <button type="submit">Login</button>
                </form>
			</div>
	</div>
</body>
</html>
