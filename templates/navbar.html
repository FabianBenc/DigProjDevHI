<style>
.menu {
  font-family: monospace;
  text-align: center;
  text-transform: uppercase;
  font-weight: 500;
}
.menu * {
  box-sizing: border-box;
  -webkit-transition: all 0.35s ease;
  transition: all 0.35s ease;
}
.menu li {
  display: inline-block;
  list-style: outside none none;
  margin: 0 1.5em;
  overflow: hidden;
}
.menu a {
  padding: 0.3em 0;
  color: rgba(2, 15, 39, 0.5);
  position: relative;
  display: inline-block;
  letter-spacing: 1px;
  margin: 0;
  text-decoration: none;
}
.menu a:before,
.menu a:after {
  position: absolute;
  -webkit-transition: all 0.35s ease;
  transition: all 0.35s ease;
}
.menu a:before {
  top: 100%;
  display: block;
  height: 3px;
  width: 100%;
  content: "";
  background-color: #0d18ad;
}
.menu a:after {
  padding: 0.3em 0;
  position: absolute;
  top: 100%;
  left: 0;
  content: attr(data-hover);
  color: rgb(6, 86, 206);
  white-space: nowrap;
}
.menu li:hover a,
.menu .current a {
  transform: translateY(-100%);
}

p {
  margin: 16px;
  font-size: 15px;
  color: #32308b;
  text-transform: uppercase;
  font-weight: 600;
  transition: all 1s ease-in-out;
  position: relative;

    &::before {
    content: attr(data-item);
    transition: all 1s ease-in-out;
    color: #6690dfa4;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 0;
    overflow: hidden;
    }
      &:hover {
        &::before {
          width: 100%;
        }
      }
    }
.logo {

.divider {

.closebtn {

  color: rgb(6, 75, 35);
  font-weight: bold;
  float: right;
  font-size: 25px;
  cursor: pointer;
  transition: 0.3s;
}
  </style>
