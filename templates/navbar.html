<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.5.1/jscolor.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

{% if user.is_authenticated %}
<style>
  * {
      padding: 0;
      margin: 0;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      min-height: 100vh;
      font-family: Hack, Tahoma;
    }
    
    p {
      margin: 16px;
      font-size: 50px;
      color: #32308b;
      text-transform: uppercase;
      font-weight: 600;
      transition: all 1s ease-in-out;
      position: relative;
    
      &::before {
        content: attr(data-item);
        transition: all 1s ease-in-out;
        color: #6690dfa4;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 0;
        overflow: hidden;
      }
   
      &:hover {
        &::before {
          width: 100%;
        }
      }
    }
  
    p2 {
      color: #355088;
      text-align: center
    }
    
    nav {
      margin: 25px auto;
      padding: 16px;
      .menuItems {
        list-style: none;  
        display: flex;
        margin: 25px auto;
        
        li {
          display: inline;
          padding: 10px 50px;
          }
        }
      }
   a {
      text-decoration: none;
      color: #13237c;
      font-size: 20px;
      font-weight: 400;
      text-transform: uppercase;
      transition: all 0.2s ease-in-out;
      position: relative;
       }
   a:hover {
      color: #fddb3a;
  }
  
   
  </style>
  </head>
  <body>
  
  
  <p data-item='Blockaid'>Blockaid</p>
  <p2> Your self-prescribed aid to shine </p2>
  
  <section>
    <nav class="menu">
      <ul class="menuItems">
        <li><a class="nav-link" href="{% url 'home'%}" data-item='Home'>Home <span class="sr-only">(current)</span></a>
      </li>
        <li><a class="nav-link" href="{% url 'save_colors' %}" data-item='Create'>Create your own design</a>
      </li>
        <li><a class="nav-link" href="{% url 'my_colors' %}" data-item='Designs'>Your Designs</a>
      </li>
      </ul>
    </nav>
  
  </section>

<div class="alert alert-success" role="alert">
  <h3>Welcome {{ user.username }}!</h3>
  <a href="{% url 'logout' %}">Logout?</a>
</div>
{% else %}
<div class="alert alert-success" role="alert">
  <h3>Welcome!</h3>
  <a href="{% url 'register' %}">Signup</a>
  <a href="{% url 'login' %}">Login</a>
</div>
{% endif %}
